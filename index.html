<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="calculator">
      <tr>
        <input class="display-box" type="text" id="result" />
      </tr>
      <tr>
        <td><button id="AC">AC</button></td>
        <td><button id="-">-ve</button></td>
        <td><button id="%" value="%" class="num operators">%</button></td>
        <td><button id="/" value="/" class="num operators">/</button></td>
      </tr>
      <tr>
        <td><button id="7" value="7" class="num">7</button></td>
        <td><button id="8" value="8" class="num">8</button></td>
        <td><button id="9" value="9" class="num">9</button></td>
        <td><button id="*" value="*" class="num operators">*</button></td>
      </tr>
      <tr>
        <td><button id="4" value="4" class="num">4</button></td>
        <td><button id="5" value="5" class="num">5</button></td>
        <td><button id="6" value="6" class="num">6</button></td>
        <td><button id="-" value="-" class="num operators">-</button></td>
      </tr>
      <tr>
        <td><button id="1" value="1" class="num">1</button></td>
        <td><button id="2" value="2" class="num">2</button></td>
        <td><button id="3" value="3" class="num">3</button></td>
        <td><button id="+" value="+" class="num operators">+</button></td>
      </tr>
      <tr>
        <td><button id="0" value="0" class="num">0</button></td>
        <td><button id="." value="." class="num">.</button></td>
        <td><button id="equal">=</button></td>
      </tr>
    </table>
  </body>
  <script type="text/javascript" src="app.js"></script>
</html>
